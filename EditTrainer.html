<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Trainers</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="General.css">
</head>

<body>
    <h1>Trainers</h1>
    <h2>Edit a Trainer:</h2>
    <form action="index.html" method="GET">
        <div>
            <label>First Name </label>
            <input type="text" name="FirstName" value="Steve" id="FirstName" />
        </div>
        <div>
            <label>Last Name </label>
            <input type="text" name="LastName" value="Jobs" id="LastName" />
        </div>
        <div>
            <label>Subject </label>
            <input type="text" name="Subject" value="C#" id="Subject" />
        </div>
        <button type="submit">Edit Trainer</button>
        <input type="button" onclick="location.href='index.html';" value="Back" />
    </form>
</body>

</html>
