<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Courses</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="General.css">

<body>
    <h1>Courses</h1>
    <h2>Update a Course:</h2>
    <form action="index.html" method="GET">
        <div>
            <label>Title: </label>
            <input type="text" name="Title" value="CB9" id="Subject" />
        </div>
        <div>
            <label>Stream: </label>
            <input type="text" name="Stream" value="C#" id="Stream" required />
        </div>
        <div>

            Choose Stream:
            <label>
                <input type="radio" name="Stream" value="Full-Time" checked />
                Full-Time
            </label>

            <label>
                <input type="radio" name="Stream" value="Part-Time" />
                Part-Time
            </label>

        </div>
        <div>
            <label>Start Date: </label>
            <input type="date" name="StartDate" value="2018-01-01" />
        </div>
        <div>
            <label>End Date: </label>
            <input type="date" name="EndDate" value="2018-03-01" />
        </div>
        <button type="submit">Update Course</button>
        <input type="button" onclick="location.href='index.html';" value="Back" />
    </form>
</body>

</html>
