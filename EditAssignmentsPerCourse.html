<head>

<body>
    <h1>Assignments Per Course</h1>
    <h2>Edit an Assignment to a Course:</h2>

    <form action="index.html" method="GET">
        <div>
            <label>Title </label>
            <input type="text" name="Title" value="Individual Project" id="Subject" />
        </div>
        <div>
            <label>Description </label>
            <input type="text" name="Description" value="First Half" id="Description" />
        </div>

        <div>
            <label>Submission Date </label>
            <input type="date" name="subDateTime" value="2018-02-01">
        </div>
        <div>
            <label>Title </label>
            <input type="text" name="Title" value="CB9" id="Subject" />
        </div>
        <div>
            <label>Stream </label>
            <input type="text" name="Stream" value="C#" id="Stream" />
        </div>
        <div>

            Choose Stream:
            <label>
                <input type="radio" name="Stream" value="Full-Time" checked />

            </label>

            <label>
                <input type="radio" name="Stream" value="Part-Time" />
                Part-Time
            </label>

        </div>
        <button type="submit">Edit</button>
        <input type="button" onclick="location.href='index.html';" value="Back" />
    </form>
