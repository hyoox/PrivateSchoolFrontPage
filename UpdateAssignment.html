<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Assignemets</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="General.css">

<body>
    <h1>Assignment</h1>
    <h2>Update an Assignment:</h2>
    <form action="index.html" method="GET">
        <div>
            <label>Title </label>
            <input type="text" name="Title" value="Individual Project" id="Subject" />
        </div>
        <div>
            <label>Description </label>
            <input type="text" name="Description" value="First Half" id="Description" />
        </div>

        <div>
            <label>Submission DateTime </label>
            <input type="date" name="subDateTime" value="2018-02-01">
        </div>
        <div>
            <label>Oral Mark </label>
            <input type="number" name="OralMark" value="40" id="OralMark" />
        </div>
        <div>
            <label>Total Mark </label>
            <input type="number" name="TotalMark" value="80" id="TotalMark" />
        </div>
        <button type="submit">Update Assignment</button>
        <input type="button" onclick="location.href='index.html';" value="Back" />
    </form>
</body>

</html>
